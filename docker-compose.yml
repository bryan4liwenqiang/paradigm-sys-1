version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: paradigm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sdlc
      POSTGRES_USER: sdlc_user
      POSTGRES_PASSWORD: sdlc_pwd
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sdlc_user -d sdlc"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pgdata:
