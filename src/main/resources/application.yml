spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/sdlc}
    username: ${DB_USERNAME:sdlc_user}
    password: ${DB_PASSWORD:sdlc_pwd}
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
server:
  port: ${SERVER_PORT:8080}
